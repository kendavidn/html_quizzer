<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quizzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 10px;
      }
      .option {
        background-color: #87c8d6;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .option:hover {
        background-color: #5ca7b8;
      }
      .option.selected {
        background-color: #3498db;
        color: #fff;
      }
      .message {
        border-radius: 5px;
        padding: 10px;
        display: none;
      }
      .correct {
        background-color: #d4edda;
        color: #155724;
        animation: correctAnimation 0.1s forwards; /* Ensure the animation runs and maintains its state after finishing */
      }
      .incorrect {
        background-color: #f8d7da;
        color: #721c24;
      }
      @keyframes correctAnimation {
        0% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .instructions {
        background-color: #e8e8e8;
        border-left: 5px solid #3498db;
        margin: 20px 0;
        padding: 10px 20px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>Simple Quizzer</h1>
    <div class="instructions">
      <strong>How to Use:</strong>
      <p>
        Enter your quiz data in JSON format in the textarea below. Example data
        is already provided. Click "Render Quiz" to see your quiz in action. You
        can use ChatGPT to generate more questions in this style.
      </p>
    </div>
    <textarea id="quiz-input" rows="10" cols="50">
[
  {
    "question": "What is the capital of France?",
    "options": [
      { "text": "London", "message": "‚ùå Incorrect. London is the capital of the United Kingdom." },
      { "text": "Paris", "message": "üëè CORRECT! Paris is the capital of France." },
      { "text": "Madrid", "message": "‚ùå Incorrect. Madrid is the capital of Spain." }
    ],
    "answer": 1
  },
  {
    "question": "Which planet is known as the Red Planet?",
    "options": [
      { "text": "Mars", "message": "üëè CORRECT! Mars is known as the Red Planet due to its reddish appearance." },
      { "text": "Venus", "message": "‚ùå Incorrect. Venus is not known as the Red Planet." },
      { "text": "Jupiter", "message": "‚ùå Incorrect. Jupiter is the largest planet in our solar system." }
    ],
    "answer": 0
  }
]</textarea
    >
    <div style="margin-top: 20px">
      <button
        id="render-quiz"
        style="
          background-color: #3498db;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          cursor: pointer;
          transition: background-color 0.3s;
        "
      >
        Render Quiz
      </button>
    </div>
    <div id="quiz"></div>
    <script>
      const quizContainer = document.getElementById("quiz");
      const quizInput = document.getElementById("quiz-input");
      const renderQuizButton = document.getElementById("render-quiz");

      renderQuizButton.addEventListener("click", () => {
        const quizData = JSON.parse(quizInput.value);
        renderQuiz(quizData);
      });

      function renderQuiz(quizData) {
        quizContainer.innerHTML = "";
        quizData.forEach((item, index) => {
          const questionDiv = document.createElement("div");
          questionDiv.className = "question";
          questionDiv.innerHTML = `<h2>Question ${index + 1}</h2><p>${
            item.question
          }</p>`;
          const optionsDiv = document.createElement("div");
          optionsDiv.className = "options";
          item.options.forEach((option, optionIndex) => {
            const optionButton = document.createElement("button");
            optionButton.className = "option";
            optionButton.textContent = option.text;
            optionButton.addEventListener("click", () => {
              checkAnswer(index, optionIndex, item);
              const options = optionsDiv.children;
              for (let i = 0; i < options.length; i++) {
                options[i].classList.remove("selected");
              }
              optionButton.classList.add("selected");
            });
            optionsDiv.appendChild(optionButton);
          });
          const messageDiv = document.createElement("div");
          messageDiv.className = "message";
          questionDiv.appendChild(optionsDiv);
          questionDiv.appendChild(messageDiv);
          quizContainer.appendChild(questionDiv);
        });
      }

      function checkAnswer(questionIndex, selectedOption, question) {
        const messageDiv =
          quizContainer.children[questionIndex].querySelector(".message");
        messageDiv.textContent = question.options[selectedOption].message;
        if (selectedOption === question.answer) {
          messageDiv.classList.remove("incorrect");
          messageDiv.classList.add("correct");
        } else {
          messageDiv.classList.remove("correct");
          messageDiv.classList.add("incorrect");
        }
        messageDiv.style.display = "block";
      }
    </script>
  </body>
</html>
